<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sergio Perego • Contacto</title>
  <meta name="description" content="Contacto y perfiles profesionales de Sergio Perego." />
  <meta name="theme-color" content="#1c1c1e" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Paleta de Colores */
      --bg: #000000;
      --card-bg: rgba(28, 28, 30, 0.7); /* Ligeramente transparente para el fondo */
      --ink: #f5f5f7;
      --muted: #86868b;
      --border: rgba(84, 84, 88, 0.65);
      --cta-bg: #ea6003;
      --cta-ink: #ffffff;
      --btn-bg: rgba(58, 58, 60, 0.5);
      --btn-hover-bg: rgba(72, 72, 74, 0.7);

      /* Medidas y Layout */
      --maxw: 680px;
      --spacing-unit: 8px;
      --border-radius-card: 24px;
      --border-radius-btn: 16px;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    html {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      color: var(--ink);
      background-color: var(--bg);
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: calc(var(--spacing-unit) * 3); /* 24px */
      
      /* --- FONDO DE IMAGEN --- */
      /* Reemplaza './tu-imagen.jpg' con la ruta a tu imagen en GitHub/Netlify */
      background-image: 
        linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
        url('./tu-imagen.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    
    /* --- Animaciones de Entrada --- */
    .animate-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInSlideUp 0.6s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
    }

    @keyframes fadeInSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Asigna un retraso escalonado a cada elemento hijo de .links */
    .links > * {
      animation-delay: 0.3s; /* Retraso base para el primer botón */
    }
    .links > *:nth-child(2) { animation-delay: 0.4s; }
    .links > *:nth-child(3) { animation-delay: 0.5s; }
    .links > *:nth-child(4) { animation-delay: 0.6s; }
    .links > *:nth-child(5) { animation-delay: 0.7s; }
    .links > *:nth-child(6) { animation-delay: 0.8s; }

    /* --- Contenedor Principal --- */
    .card {
      width: 100%;
      max-width: var(--maxw);
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: var(--border-radius-card);
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }

    /* --- Encabezado --- */
    header {
      text-align: center;
      padding: calc(var(--spacing-unit) * 5) calc(var(--spacing-unit) * 3); /* 40px 24px */
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(45deg, #333, #111);
      color: var(--ink);
      display: grid;
      place-items: center;
      font-size: 32px;
      font-weight: 500;
      margin: 0 auto calc(var(--spacing-unit) * 2); /* 16px */
      border: 1px solid var(--border);
      animation-delay: 0.1s; /* Animación temprana para el avatar */
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin: 0 0 4px;
      letter-spacing: -0.5px;
      animation-delay: 0.2s; /* Animación para el título */
    }

    .subtitle {
      color: var(--muted);
      font-size: 16px;
      margin: 0;
      animation-delay: 0.25s; /* Animación para el subtítulo */
    }

    /* --- Lista de Enlaces --- */
    .links {
      display: grid;
      gap: calc(var(--spacing-unit) * 2); /* 16px */
      padding: calc(var(--spacing-unit) * 3); /* 24px */
      border-top: 1px solid var(--border);
    }

    .btn {
      display: flex;
      align-items: center;
      gap: calc(var(--spacing-unit) * 2); /* 16px */
      padding: calc(var(--spacing-unit) * 2); /* 16px */
      text-decoration: none;
      color: var(--ink);
      background: var(--btn-bg);
      border-radius: var(--border-radius-btn);
      border: 1px solid var(--border);
      font-size: 16px;
      font-weight: 500;
      transition: transform 0.2s cubic-bezier(0.25, 0.8, 0.25, 1),
                  background-color 0.2s cubic-bezier(0.25, 0.8, 0.25, 1),
                  box-shadow 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .btn:hover {
      background: var(--btn-hover-bg);
      transform: scale(1.03) translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    
    .btn.cta {
      background: var(--cta-bg);
      color: var(--cta-ink);
      border: none;
    }

    .btn.cta:hover {
      filter: brightness(1.1);
      background: var(--cta-bg);
    }
    
    .icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    .text-container { flex-grow: 1; }
    .subtext {
      display: block;
      color: var(--muted);
      font-size: 13px;
      font-weight: 400;
      margin-top: 2px;
    }

    .aux-actions {
      display: flex;
      gap: calc(var(--spacing-unit) * 1.5); /* 12px */
      justify-content: center;
      padding: 0 calc(var(--spacing-unit) * 3) calc(var(--spacing-unit) * 3); /* 0 24px 24px */
      animation-delay: 0.9s; /* Última animación */
    }

    .chip {
        appearance: none;
        cursor: pointer;
        background: none;
        border: 1px solid var(--border);
        color: var(--muted);
        padding: var(--spacing-unit) calc(var(--spacing-unit) * 2); /* 8px 16px */
        border-radius: 20px;
        font-family: inherit;
        font-size: 13px;
        font-weight: 500;
        transition: all 0.2s ease;
    }

    .chip:hover {
        background-color: var(--btn-bg);
        color: var(--ink);
        transform: translateY(-1px);
    }
  </style>
</head>

  <script>
    document.querySelectorAll('[data-copy]').forEach(btn => {
      btn.addEventListener('click', async () => {
        const originalText = btn.dataset.label;
        if (btn.textContent.includes('✔')) return;

        try {
          await navigator.clipboard.writeText(btn.dataset.copy);
          btn.textContent = 'Copiado ✔';
          setTimeout(() => {
            btn.textContent = originalText;
          }, 2000);
        } catch (e) {
          prompt('Error al copiar. Hazlo manualmente:', btn.dataset.copy);
        }
      });
    });
  </script>
