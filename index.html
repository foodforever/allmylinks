<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sergio Perego • Contacto</title>
  <meta name="description" content="Habla ahora con Sergio Perego. Acceso directo a WhatsApp, llamada, email y LinkedIn. Un clic, respuesta rápida." />
  <meta name="theme-color" content="#ea6003" />
  <meta name="color-scheme" content="light dark" />

  <!-- Tipografías: SF (iOS) + Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      /* Paleta sólida, clásica */
      --bg: #f6f7f9;               /* fondo general claro */
      --ink: #0b0d11;              /* texto principal */
      --muted: #5d6470;            /* secundario */
      --card: rgba(255,255,255,.78); /* liquid glass (sin degradado) */
      --border: rgba(0,0,0,.10);   /* borde sutil */
      --divider: rgba(0,0,0,.08);
      --brand: #ea6003;            /* naranja marca */
      --btn: #ffffff;              /* botón neutro */
      --btn-ink: #0b0d11;

      --radius: 22px;
      --tap: 56px;
      --maxw: 720px;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b0d11; --ink:#f2f4f7; --muted:#a4acb9;
        --card: rgba(20,22,28,.78);
        --border: rgba(255,255,255,.12);
        --divider: rgba(255,255,255,.10);
        --btn:#161a20; --btn-ink:#f2f4f7;
      }
    }

    /* Reset + tipografías del sistema Apple + Montserrat para el título */
    *{ box-sizing: border-box }
    html,body{ height:100% }
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family: -apple-system, system-ui, "SF Pro Text", Inter, "Segoe UI", Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }

    /* Preloader mínimo, sin vaivén */
    .preload{ position:fixed; inset:0; display:grid; place-items:center; z-index:50;
      background: var(--bg); transition: opacity .45s ease .05s, visibility 0s linear .5s; }
    .preload--hide{ opacity:0; visibility:hidden }
    .pre-card{
      padding:20px 24px; border-radius:18px; border:1px solid var(--border);
      background: var(--card); backdrop-filter: blur(16px) saturate(1.05); -webkit-backdrop-filter: blur(16px) saturate(1.05);
      box-shadow: 0 12px 36px rgba(0,0,0,.12);
      font-size:15px; color:var(--muted);
    }

    /* Contenedor */
    .wrap{ min-height:100%; display:grid; place-items:center; padding: clamp(24px,4vw,48px) }
    .card{
      width:min(100%, var(--maxw));
      background: var(--card);
      backdrop-filter: blur(18px); -webkit-backdrop-filter: blur(18px);
      border:1px solid var(--border); border-radius: clamp(18px,3vw,28px); overflow:hidden;
      box-shadow: 0 16px 44px rgba(0,0,0,.10);
    }

    /* Header tipográfico sin animaciones, line-height corregido */
    header{
      text-align:center; padding: clamp(26px,4vw,36px) clamp(16px,3vw,28px);
      border-bottom:1px solid var(--divider);
    }
    .name{
      margin:0 0 6px;
      font-family: "Montserrat", -apple-system, system-ui, sans-serif;
      font-weight: 700;
      font-size: clamp(30px, 5.4vw, 46px);
      line-height: 1.12;               /* evita cortar descendentes (g,y,p) */
      letter-spacing: .1px;
      color: var(--ink);
    }
    .subtitle{
      margin:0; color:var(--muted);
      font-weight:600; font-size: clamp(13px,2vw,15px);
    }

    /* Lista de enlaces */
    .links{ display:grid; gap:12px; padding: clamp(18px,3vw,28px) }
    .btn{
      --pad: clamp(14px,2vw,18px);
      min-height: var(--tap);
      display:flex; align-items:center; gap:12px; width:100%; padding: var(--pad);
      text-decoration:none; border-radius:16px; position:relative; overflow:hidden;
      border:1px solid var(--border); background: var(--btn); color: var(--btn-ink);
      transition: transform .12s ease, box-shadow .2s ease, border-color .2s ease;
      will-change: transform;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 8px 22px rgba(0,0,0,.10); border-color: var(--divider) }
    .btn:active{ transform: translateY(0) }
    .icon{ width:22px; height:22px; flex:0 0 auto; color:currentColor }

    .text{ font-weight:700; font-size: clamp(14px,2.2vw,16px); letter-spacing:.2px }
    .subtext{ display:block; color:var(--muted); font-weight:600; font-size:12px }

    /* CTA (WhatsApp) con borde que “brilla” — contenido quieto, colores sólidos */
    .cta{
      background: #ffffff; color:#0b0d11; border-color: #e3e5e8;
    }
    .cta .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:4px 8px; border-radius:999px; background: var(--brand); color:#fff;
      font-weight:700; font-size:12px;
    }
    /* Pseudo-elemento para el brillo SOLO en el borde (sin degradados de relleno) */
    .cta::before{
      content:""; position:absolute; inset:0; border-radius:16px; pointer-events:none;
      border:2px solid transparent;
      /* “Brillo” simulado con box-shadow animado y cambio de borde a blanco leve */
      box-shadow: 0 0 0 0 rgba(255,255,255,.0), 0 0 0 0 rgba(234,96,3,.0);
      animation: borderFlash 2.2s ease-in-out infinite;
    }
    @keyframes borderFlash{
      0%   { box-shadow: 0 0 0 0 rgba(255,255,255,0), 0 0 0 0 rgba(234,96,3,0); }
      40%  { box-shadow: 0 0 0 2px rgba(255,255,255,.45), 0 0 12px 2px rgba(234,96,3,.35); }
      60%  { box-shadow: 0 0 0 1px rgba(255,255,255,.25), 0 0 8px 1px rgba(234,96,3,.25); }
      100% { box-shadow: 0 0 0 0 rgba(255,255,255,0), 0 0 0 0 rgba(234,96,3,0); }
    }
    @media (prefers-reduced-motion: reduce){
      .cta::before{ animation: none }
    }

    /* Chips utilitarios */
    .row{ display:flex; gap:10px; flex-wrap:wrap; margin-top:4px }
    .chip{
      appearance:none; min-height:40px; padding:8px 12px; border-radius:12px; font-weight:700; font-size:13px;
      border:1px solid var(--border); background:#fff; color:#0b0d11; cursor:pointer;
      transition: transform .12s ease, border-color .2s ease;
    }
    .chip:hover{ transform: translateY(-1px); border-color: var(--divider) }

    /* Footer */
    footer{
      padding: 12px 20px 18px; border-top:1px solid var(--divider);
      display:flex; justify-content:center; color:var(--muted); font-size:12px;
    }

    /* Accesibilidad: focus visible estilo Apple */
    :where(a,button){ outline:none }
    :where(a,button):focus-visible{ box-shadow: 0 0 0 3px rgba(234,96,3,.45) inset, 0 0 0 2px rgba(234,96,3,.35); border-color: var(--brand) }
  </style>
</head>
<body>
  <!-- Preloader mínimo -->
  <div class="preload" id="preload" aria-hidden="true">
    <div class="pre-card">Cargando…</div>
  </div>

  <main class="wrap">
    <section class="card" aria-labelledby="title">
      <header>
        <!-- Título en Montserrat, sin animación, padding/line-height ajustados -->
        <h1 id="title" class="name">Sergio Perego</h1>
        <p class="subtitle">Contacto y perfiles</p>
      </header>

      <nav class="links" role="list">
        <!-- CTA: borde brillante (única microanimación) -->
        <a class="btn cta" role="listitem" href="https://wa.me/34670276179" target="_blank" rel="noopener" aria-label="Hablar ahora por WhatsApp">
          <!-- Icono WhatsApp (sólido, consistente) -->
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 2.5a9.5 9.5 0 1 0 0 19c1.67 0 3.23-.43 4.58-1.2l2.92.79-.8-2.88A9.47 9.47 0 0 0 21.5 12 9.5 9.5 0 0 0 12 2.5Zm5.07 13.34c-.2.56-1.16 1.07-1.65 1.1-.42.03-.95.15-3.23-.67-2.71-1.05-4.45-3.78-4.59-3.96-.13-.18-1.1-1.46-1.1-2.79 0-1.33.7-1.98.95-2.25.25-.26.55-.33.73-.33h.53c.17 0 .4-.06.61.46.2.52.7 1.8.77 1.93.07.13.12.29.02.47-.1.18-.15.29-.3.44-.14.15-.3.33-.43.45-.14.15-.29.3-.12.58.18.28.78 1.28 1.68 2.08 1.16 1.02 2.14 1.34 2.44 1.49.3.15.48.12.66-.07.2-.2.76-.88.96-1.19.2-.31.41-.25.68-.15.28.1 1.76.83 2.06.99.3.16.5.25.57.39.06.14.06.82-.14 1.38Z" fill="currentColor"/>
          </svg>
          <div>
            <span class="text">Hablar ahora por WhatsApp</span>
            <span class="subtext">Respuesta rápida</span>
          </div>
          <span class="badge" aria-hidden="true">Prioridad</span>
        </a>

        <!-- Guardar contacto (vCard local) -->
        <a class="btn" role="listitem" href="./Sergio-Perego.vcf" download aria-label="Guardar contacto de Sergio Perego">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M6 3.5h8.5L20.5 9v9a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-12a2 2 0 0 1 2-2Zm8 0v5.5h5.5" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 16v-6m0 6l-3-3m3 3 3-3" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div>
            <span class="text">Guardar contacto</span>
            <span class="subtext">.vcf para iOS/Android</span>
          </div>
        </a>

        <!-- Email -->
        <a class="btn" role="listitem" href="mailto:sperego@foodforever.net" aria-label="Enviar email a sperego@foodforever.net">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <rect x="3" y="5" width="18" height="14" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="1.8"/>
            <path d="M4 7l8 6 8-6" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div>
            <span class="text">Email</span>
            <span class="subtext">sperego@foodforever.net</span>
          </div>
        </a>

        <!-- Web -->
        <a class="btn" role="listitem" href="https://www.gastronomus.net" target="_blank" rel="noopener" aria-label="Abrir sitio web www.gastronomus.net">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="1.8"/>
            <path d="M3 12h18M12 3c3 3 3 15 0 18M6 6c3 3 9 3 12 0" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
          <div>
            <span class="text">Sitio web</span>
            <span class="subtext">www.gastronomus.net</span>
          </div>
        </a>

        <!-- LinkedIn (sin arroba en el texto) -->
        <a class="btn" role="listitem" href="https://www.linkedin.com/in/sergio-perego-31032b1b1/" target="_blank" rel="noopener" aria-label="Abrir perfil de LinkedIn de Sergio Perego">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="2" fill="none" stroke="currentColor" stroke-width="1.8"/>
            <circle cx="8" cy="8" r="1.4" fill="currentColor"/>
            <path d="M7 18v-6m4 6v-3.7c0-1.2.97-2.3 2.3-2.3s2.2 1 2.2 2.3V18" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div>
            <span class="text">LinkedIn</span>
            <span class="subtext">Perfil profesional</span>
          </div>
        </a>

        <!-- Llamar -->
        <a class="btn" role="listitem" href="tel:+34670276179" aria-label="Llamar a Sergio Perego">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M4 5c0 8.3 6.7 15 15 15h1a2 2 0 0 0 2-2v-1.2a1 1 0 0 0-.8-1l-4.2-1.1a1 1 0 0 0-1 .4l-1 1.3a1 1 0 0 1-1.2.3A12 12 0 0 1 6.3 9.2a1 1 0 0 1 .3-1.2l1.3-1a1 1 0 0 0 .4-1L7.2 1.8a1 1 0 0 0-1-.8H5A1 1 0 0 0 4 2v3Z" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div>
            <span class="text">Llamar</span>
            <span class="subtext">+34 670 276 179</span>
          </div>
        </a>

        <!-- Acciones auxiliares -->
        <div class="row" aria-label="Acciones auxiliares">
          <button class="chip" data-copy="+34670276179">Copiar teléfono</button>
          <button class="chip" data-copy="sperego@foodforever.net">Copiar email</button>
        </div>
      </nav>

      <footer>© <span id="y"></span> Sergio Perego</footer>
    </section>
  </main>

  <script>
    // Año dinámico
    document.getElementById('y').textContent = new Date().getFullYear();

    // Preloader: oculta tras carga con pequeño retardo
    (function(){
      const preload = document.getElementById('preload');
      const hide = ()=> preload.classList.add('preload--hide');
      if (document.readyState === 'complete') setTimeout(hide, 480);
      else window.addEventListener('load', ()=> setTimeout(hide, 480));
    })();

    // Copiar util
    document.querySelectorAll('[data-copy]').forEach(btn=>{
      btn.addEventListener('click', async ()=>{
        const orig = btn.textContent;
        try{
          await navigator.clipboard.writeText(btn.getAttribute('data-copy'));
          btn.textContent = 'Copiado ✔';
          setTimeout(()=> btn.textContent = orig, 1600);
        }catch(e){ prompt('Copia manualmente:', btn.getAttribute('data-copy')); }
      });
    });
  </script>
</body>
</html>
