<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food Forever • Contacto</title>
  <meta name="description" content="Habla ahora con Food Forever. Acceso directo a WhatsApp, llamada, email, web y LinkedIn. Un clic, respuesta rápida." />
  <meta name="theme-color" content="#ea6003" />
  <meta name="color-scheme" content="light dark" />
  <meta property="og:title" content="Food Forever • Contacto" />
  <meta property="og:description" content="Accesos rápidos: WhatsApp, llamada, email, web y LinkedIn." />
  <meta property="og:image" content="https://raw.githubusercontent.com/foodforever/allmylinks/907bf68e1c1fd4915dc14ead9b58eb59ff0dd8a7/logosvg.svg" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      /* ——— Tokens ——— */
      --bg: #0e0f12;
      --ink: #ffffff;
      --muted: rgba(255,255,255,.75); /* CAMBIO: Aumentada opacidad para mejor legibilidad */
      --edge: rgba(255,255,255,.18);
      --veil: rgba(255,255,255,.06);
      --brand: #ea6003;
      --brand-weak: rgba(234,96,3,.28);

      --radius: 24px;
      --tap: 56px;
      --maxw: 560px;
    }

    *{ box-sizing: border-box }
    html,body{ height:100% }
    body{
      margin:0; background:var(--bg);
      font-family: -apple-system, system-ui, "SF Pro Text", "Helvetica Neue", Inter, Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      color: var(--ink);
    }

    /* ——— Contenedor + tarjeta glass sin degradado ——— */
    .wrap{ min-height:100%; display:grid; place-items:center; padding: clamp(24px,4vw,56px) }
    .card{
      width:min(100%, var(--maxw));
      background-color: var(--veil);
      backdrop-filter: blur(22px) saturate(1.1);
      -webkit-backdrop-filter: blur(22px) saturate(1.1);
      border:1px solid var(--edge);
      border-radius: clamp(22px,4vw,30px);
      box-shadow:
        0 1px 0 rgba(255,255,255,.04) inset,
        0 -1px 0 rgba(255,255,255,.02) inset,
        0 18px 48px rgba(0,0,0,.35);
      overflow:hidden;
    }

    /* ——— Header ——— */
    header{
      text-align:center;
      padding: clamp(48px, 8vw, 80px) clamp(22px, 4vw, 32px); /* CAMBIO: Mayor padding vertical */
      background: linear-gradient(165deg, #fd7e14, #ea6003); /* CAMBIO: Gradiente sutil para un look más pro */
      color:#fff;
      border-bottom:0;
      box-shadow: inset 0 -1px 0 rgba(0,0,0,.08);
    }
    .logo-wrap{ display:grid; place-items:center; margin-bottom:20px } /* CAMBIO: Aumentado margen inferior */
    .logo{
      width: min(85%, 420px); /* CAMBIO: Lógica simplificada. 85% del ancho con un máximo de 420px. Perfecto para responsive. */
      height: auto;
      display:block;
      image-rendering: -webkit-optimize-contrast; image-rendering: crisp-edges;
      filter: drop-shadow(0 0 0 rgba(0,0,0,0));
    }
    .name{
      margin:0 0 2px;
      font-family: "Montserrat", -apple-system, system-ui, sans-serif;
      font-weight:700; font-size: clamp(20px, 4.2vw, 26px);
      letter-spacing:.2px;
    }
    .subtitle{ margin:0; color:rgba(255,255,255,.92); font-weight:600; font-size: clamp(13px,2.4vw,15px) }

    /* ——— Enlaces ——— */
    .links{ display:grid; gap:14px; padding: clamp(22px,4vw,30px) } /* CAMBIO: Más gap y padding */
    .btn{
      min-height: var(--tap);
      display:flex; align-items:center; gap:14px; width:100%; padding: 0 clamp(16px,2.5vw,20px);
      text-decoration:none; border-radius:16px; position:relative;
      background: rgba(255,255,255,.07); color:#fff;
      border: 1px solid rgba(255,255,255,.10);
      transition: transform .14s ease, background .14s ease, border-color .14s ease;
      will-change: transform;
    }
    .btn:hover{ transform: translateY(-2px); background: rgba(255,255,255,.10); border-color: rgba(255,255,255,.22) }
    .btn:active{ transform: translateY(0) }
    
    .btn:hover .icon { transform: scale(1.1); } /* CAMBIO: Micro-interacción en el icono */

    .icon{
      width:22px; height:22px; flex:0 0 auto; color:currentColor; opacity: .95;
      transition: transform .2s ease; /* CAMBIO: Transición suave para el icono */
    }
    .text{ font-weight:700; font-size: clamp(15px,2.2vw,16px); letter-spacing:.2px }
    .subtext{ display:block; color: var(--muted); font-weight:600; font-size:12px; margin-top: 2px }

    /* ——— CTA WhatsApp: borde con micro-animación (sin degradado) ——— */
    .cta{
      background: rgba(234,96,3,.08);
      border-color: var(--brand-weak);
    }
    .cta::after{
      content:""; position:absolute; inset:-1px; border-radius:16px; pointer-events:none;
      border:2px solid transparent;
      box-shadow: 0 0 0 0 rgba(234,96,3,.0);
      animation: borderGlow 2.4s ease-in-out infinite;
    }
    @keyframes borderGlow{
      0%,100%{ box-shadow: 0 0 0 0 rgba(234,96,3,.0) }
      50%    { box-shadow: 0 0 0 4px rgba(234,96,3,.22) }
    }
    .cta:hover{ background: rgba(234,96,3,.14); border-color: rgba(234,96,3,.45) }

    /* ——— Grupo de chips ——— */
    .row{ display:flex; gap:10px; flex-wrap:wrap; margin-top:4px }
    .chip{
      flex-grow: 1; appearance:none; height:42px; padding:8px 14px; border-radius:12px; font-weight:700; font-size:13px;
      border: 1px solid rgba(255,255,255,.12); background: rgba(255,255,255,.06); color:#fff; cursor:pointer;
      transition: transform .12s ease, background .15s ease, border-color .15s ease;
    }
    .chip:hover{ transform: translateY(-1px); background: rgba(255,255,255,.10); border-color: rgba(255,255,255,.22) }

    /* ——— Footer ——— */
    footer{ padding: 14px 18px; border-top:1px solid var(--edge); text-align: center; color:var(--muted); font-size:12px }

    /* ——— Accesibilidad: focus visible estilo Apple ——— */
    :where(a,button){ outline:none }
    :where(a,button):focus-visible{ box-shadow: 0 0 0 2px var(--bg), 0 0 0 4px var(--brand) }

    /* ——— Motion Safe ——— */
    @media (prefers-reduced-motion: reduce){
      *{ animation: none !important; transition: none !important }
    }
    /* ——— Intro de bienvenida (loading minimal) ——— */
    .intro{ position:fixed; inset:0; display:grid; place-items:center; background: rgba(14,15,18,.86); backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px); z-index:9999; transition: opacity .5s ease; }
    .intro--hide{ opacity:0; pointer-events:none }
    .intro-box{ background: var(--veil); border:1px solid var(--edge); border-radius:16px; padding:18px 20px; box-shadow:0 10px 30px rgba(0,0,0,.35) }
    .hello{ font-family:"Montserrat",-apple-system,system-ui,sans-serif; font-weight:700; font-size:16px; letter-spacing:.3px }
    .dots{ display:inline-grid; grid-auto-flow:column; gap:6px; margin-left:10px; vertical-align:middle }
    .dots i{ width:6px; height:6px; border-radius:50%; background: var(--brand); opacity:.25; animation: dotBlink 1.4s infinite ease-in-out }
    .dots i:nth-child(2){ animation-delay:.15s }
    .dots i:nth-child(3){ animation-delay:.3s }
    @keyframes dotBlink{ 0%,60%,100%{ opacity:.25 } 30%{ opacity:1 } }

    @media (prefers-reduced-motion: reduce){ .intro{ transition:none } .dots i{ animation:none } }
  </style>
</head>
<body>

  <script>
    // Intro: ocultar tras breve delay
    const intro = document.querySelector('.intro');
    setTimeout(()=> intro?.classList.add('intro--hide'), 1200);
    setTimeout(()=> intro?.remove(), 2000);
    // Año dinámico
    document.getElementById('y').textContent = new Date().getFullYear();

    // Copiar utilitario
    document.querySelectorAll('[data-copy]').forEach(btn=>{
      btn.addEventListener('click', async ()=>{
        const orig = btn.textContent;
        try{
          await navigator.clipboard.writeText(btn.getAttribute('data-copy'));
          btn.textContent = 'Copiado ✔';
          setTimeout(()=> btn.textContent = orig, 1400);
        }catch(e){ prompt('Copia manualmente:', btn.getAttribute('data-copy')); }
      });
    });
  </script>
