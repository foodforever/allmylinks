  <style>
    :root {
      --bg: #000000;
      --card-bg: linear-gradient(180deg, #1f1f21, #1a1a1c);
      --ink: #f5f5f7;
      --muted: #86868b;
      --border: rgba(255, 255, 255, 0.12);
      --cta-bg: #ea6003;
      --cta-ink: #ffffff;
      --btn-bg: rgba(255, 255, 255, 0.08);
      --btn-hover-bg: rgba(255, 255, 255, 0.12);
      --maxw: 680px;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    html {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      color: var(--ink);
      background-color: var(--bg);
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 24px;
    }

    /* --- Animación de entrada --- */
    .card {
      animation: fadeIn 0.5s ease-out, slideUp 0.6s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); }
      to { transform: translateY(0); }
    }

    /* --- Contenedor Principal --- */
    .card {
      width: 100%;
      max-width: var(--maxw);
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }

    /* --- Encabezado --- */
    header {
      text-align: center;
      padding: 40px 24px 24px;
      border-bottom: 1px solid var(--border);
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(45deg, #333, #111);
      color: var(--ink);
      display: grid;
      place-items: center;
      font-size: 32px;
      font-weight: 500;
      margin: 0 auto 16px;
      border: 1px solid var(--border);
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin: 0 0 4px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 16px;
      margin: 0;
    }

    /* --- Lista de Enlaces --- */
    .links {
      display: grid;
      gap: 16px;
      padding: 24px;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      text-decoration: none;
      color: var(--ink);
      background: var(--btn-bg);
      border-radius: 12px;
      border: 1px solid var(--border);
      transition: background-color 0.2s ease, transform 0.2s ease;
      font-size: 16px;
      font-weight: 500;
    }

    .btn:hover {
      background: var(--btn-hover-bg);
      transform: scale(1.02);
    }
    
    .btn.cta {
      background: var(--cta-bg);
      color: var(--cta-ink);
      border: none;
    }

    .btn.cta:hover {
      filter: brightness(1.1);
      background: var(--cta-bg);
    }
    
    .icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    .text-container {
      flex-grow: 1;
    }

    .subtext {
      display: block;
      color: var(--muted);
      font-size: 13px;
      font-weight: 400;
      margin-top: 2px;
    }

    .aux-actions {
        display: flex;
        gap: 12px;
        justify-content: center;
        padding: 0 24px 24px;
    }

    .chip {
        appearance: none;
        cursor: pointer;
        background: none;
        border: 1px solid var(--border);
        color: var(--muted);
        padding: 8px 16px;
        border-radius: 20px;
        font-family: inherit;
        font-size: 13px;
        font-weight: 500;
        transition: background-color 0.2s ease, color 0.2s ease;
    }

    .chip:hover {
        background-color: var(--btn-bg);
        color: var(--ink);
    }
  </style>
</head>

  <script>
    document.querySelectorAll('[data-copy]').forEach(btn => {
      btn.addEventListener('click', async () => {
        const originalText = btn.dataset.label;
        try {
          await navigator.clipboard.writeText(btn.dataset.copy);
          btn.textContent = 'Copiado ✔';
          setTimeout(() => {
            btn.textContent = originalText;
          }, 1500);
        } catch (e) {
          // Fallback por si falla la API del portapapeles
          prompt('Copia manualmente:', btn.dataset.copy);
        }
      });
    });
  </script>
