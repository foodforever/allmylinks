<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sergio Perego • Contacto</title>
  <meta name="description" content="Habla ahora con Sergio Perego. Acceso directo a WhatsApp, llamada, email y LinkedIn. Un clic, respuesta rápida." />
  <meta name="theme-color" content="#ea6003" />
  <meta name="color-scheme" content="dark light" />
  <!-- Tipografías: elegante para el nombre + Inter para UI -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300..700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg:#0b0d11;
      --ink:#f2f4f7;
      --muted:#9aa3b2;
      --border:rgba(255,255,255,.14);
      --glass:rgba(255,255,255,.06);
      --brand:#ea6003;        /* naranja marca */
      --brand-2:#ff8a3b;      /* más claro */
      --brand-3:#ffbc8b;      /* tint suave */
      --tap:56px;             /* tamaño táctil mínimo */
      --radius:22px;
      --maxw:720px;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#fbfbfd; --ink:#0b0d11; --muted:#5a6270; --glass:rgba(0,0,0,.04); --border:rgba(0,0,0,.12) }
    }
    *,*::before,*::after{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; color:var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1000px 600px at 15% -10%, rgba(234,96,3,.16), transparent 60%),
        radial-gradient(800px 600px at 110% 0%, rgba(255,138,59,.12), transparent 60%),
        linear-gradient(180deg, rgba(9,11,16,.96), rgba(9,11,16,.96)),
        var(--bg);
      -webkit-font-smoothing: antialiased;
    }

    /* ===== Preloader de bienvenida (ligero) ===== */
    .preload{ position:fixed; inset:0; display:grid; place-items:center; z-index:50;
      background: radial-gradient(600px 380px at 50% -10%, rgba(234,96,3,.18), transparent 60%), var(--bg);
      transition: opacity .5s ease .05s, visibility 0s linear .6s;
    }
    .preload--hide{ opacity:0; visibility:hidden }
    .pre-card{
      position:relative; width:min(92vw,560px);
      padding:28px 28px 24px; border-radius:28px; border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      backdrop-filter: blur(14px) saturate(1.1);
      -webkit-backdrop-filter: blur(14px) saturate(1.1);
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      overflow:hidden;
    }
    .pre-title{ margin:0 0 6px; font: 600 clamp(22px,4vw,28px)/1.2 Inter, sans-serif; letter-spacing:.2px }
    .pre-sub{ margin:0; color:var(--muted) }
    .ring{ margin-top:16px; width:56px; height:56px; position:relative; filter: drop-shadow(0 4px 12px rgba(234,96,3,.35)) }
    .ring::before,.ring::after{ content:""; position:absolute; inset:0; border-radius:50%; border:3px solid transparent }
    .ring::before{ border-top-color:var(--brand); border-left-color:var(--brand-2); animation:spin 1.1s linear infinite }
    .ring::after{ inset:8px; border-right-color:var(--brand-3); border-bottom-color:var(--brand-2); animation:spin 1.1s linear reverse infinite }
    @keyframes spin{ to{ transform: rotate(360deg) } }
    @media (prefers-reduced-motion: reduce){ .ring::before,.ring::after{ animation:none } }

    /* ===== Contenedor principal ===== */
    .wrap{ min-height:100%; display:grid; place-items:center; padding: clamp(26px,4vw,48px) }
    .card{
      width:min(100%, var(--maxw));
      border:1px solid var(--border); border-radius: clamp(18px,3vw,28px); overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
      backdrop-filter: blur(18px); -webkit-backdrop-filter: blur(18px);
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
    }

    /* ===== Header tipográfico elegante ===== */
    header{ padding: clamp(22px,3vw,32px) clamp(18px,3vw,28px); text-align:center; border-bottom:1px solid var(--border) }
    .name{
      margin:0 0 6px;
      font-family: "Fraunces", serif;
      font-weight: 600;
      font-size: clamp(28px, 5.2vw, 44px);
      letter-spacing: .2px;
      line-height: 1.05;
      /* “wordmark” con degradado sutil en naranja */
      background: linear-gradient(90deg, var(--brand) 0%, var(--brand-2) 40%, var(--brand-3) 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    .name.sheen::after{
      content:""; position:absolute; inset:0; transform: translateX(-120%);
      background: linear-gradient(75deg, rgba(255,255,255,0) 0%, rgba(255,255,255,.45) 50%, rgba(255,255,255,0) 100%);
      mix-blend-mode: screen; animation: sheenMove 3s ease-in-out infinite;
      pointer-events:none;
    }
    .name-wrap{ position:relative; display:inline-block }
    @keyframes sheenMove{ 0%{ transform: translateX(-120%) } 60%{ transform: translateX(120%) } 100%{ transform: translateX(120%) } }

    .subtitle{ margin:0; color:var(--muted); font: 600 clamp(13px,2vw,15px)/1.3 Inter, sans-serif }

    /* ===== Enlaces ===== */
    .links{ display:grid; gap:12px; padding: clamp(18px,3vw,28px) }
    .btn{
      --pad: clamp(14px,2vw,18px);
      min-height: var(--tap);
      display:flex; align-items:center; gap:12px; width:100%; padding: var(--pad);
      text-decoration:none; color:inherit; border-radius:16px;
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      transition: transform .12s ease, border-color .2s ease, box-shadow .2s ease;
      position:relative; overflow:hidden; will-change: transform;
    }
    .btn:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.22); box-shadow: 0 10px 24px rgba(0,0,0,.18) }
    .btn:active{ transform: translateY(0) }
    .icon{ width:22px; height:22px; opacity:.95; flex:0 0 auto }
    .text{ font: 800 clamp(14px,2.2vw,16px)/1.2 Inter, sans-serif; letter-spacing:.2px }
    .subtext{ display:block; font-weight:600; color:var(--muted); font-size:12px }

    /* CTA primero (WhatsApp) con micro “sheen” */
    .cta{
      border:1px solid rgba(255,255,255,.28);
      background:
        linear-gradient(180deg, rgba(255,255,255,.20), rgba(255,255,255,.10)) padding-box,
        linear-gradient(90deg, var(--brand), var(--brand-2)) border-box;
      color:#1b0f0b;
      box-shadow: 0 8px 24px rgba(234,96,3,.32);
    }
    .cta .text{ color:#1b0f0b }
    .cta::after{
      content:""; position:absolute; inset:0; transform: translateX(-120%);
      background: linear-gradient(75deg, rgba(255,255,255,0) 0%, rgba(255,255,255,.55) 50%, rgba(255,255,255,0) 100%);
      mix-blend-mode: screen; animation: sheenMove 2.6s ease-in-out infinite;
    }

    .row{ display:flex; gap:10px; flex-wrap:wrap }
    .chip{
      appearance:none; min-height:44px; padding:10px 12px; border-radius:12px; font-weight:800; font-size:13px;
      border:1px solid var(--border); background:rgba(255,255,255,.06); color:inherit;
      cursor:pointer; transition: border-color .2s ease, transform .12s ease;
    }
    .chip:hover{ border-color: rgba(255,255,255,.22); transform: translateY(-1px) }

    footer{ padding: 12px 20px 18px; display:flex; justify-content:center; color:var(--muted); font-size:12px; border-top:1px solid var(--border) }

    /* Animación de entrada suave */
    .fade-up{ opacity:0; transform: translateY(16px); animation: fadeUp .55s cubic-bezier(.2,.65,.2,1) forwards }
    .links > *:nth-child(1){ animation-delay:.15s } .links > *:nth-child(2){ animation-delay:.24s }
    .links > *:nth-child(3){ animation-delay:.33s } .links > *:nth-child(4){ animation-delay:.42s }
    .links > *:nth-child(5){ animation-delay:.51s }
    @keyframes fadeUp{ to{ opacity:1; transform: translateY(0) } }
    @media (prefers-reduced-motion: reduce){
      .fade-up{ animation:none; opacity:1; transform:none }
      .cta::after{ display:none }
    }

    /* Accesibilidad focus */
    :where(a,button){ outline:none }
    :where(a,button):focus-visible{ box-shadow: 0 0 0 3px rgba(234,96,3,.55); border-color: var(--brand) }
  </style>
</head>
<body>

  <script>
    // Año dinámico
    document.getElementById('y').textContent = new Date().getFullYear();

    // Preloader: oculta tras cargar + breve retardo para sensación “premium”
    (function(){
      const preload = document.getElementById('preload');
      const hide = () => preload.classList.add('preload--hide');
      if (document.readyState === 'complete') setTimeout(hide, 650);
      else window.addEventListener('load', () => setTimeout(hide, 650));
    })();
  </script>
