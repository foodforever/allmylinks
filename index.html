<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sergio Perego • Contacto</title>
  <meta name="description" content="Habla ahora con Sergio Perego. Acceso directo a WhatsApp, llamada, email y LinkedIn. Un clic, respuesta rápida." />
  <meta name="theme-color" content="#ea6003" />
  <meta name="color-scheme" content="light dark" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      /* CAMBIO: Paleta de colores ajustada a dark/orange */
      --bg: #121212;                     /* Fondo gris oscuro principal */
      --ink: #ffffff;                     /* Texto principal (blanco puro) */
      --muted: rgba(255,255,255,.65);    /* Texto secundario (blanco translúcido) */
      
      /* CAMBIO: Tarjeta con efecto glassmorphism naranja */
      --card-bg: rgba(234, 96, 3, 0.2); /* Naranja base con baja opacidad */
      --card-gradient: radial-gradient(circle at top left, rgba(234, 96, 3, 0.35), transparent 50%); /* Toque de luz "líquido" */
      --border: rgba(255,255,255,.2);
      --divider: rgba(255,255,255,.2);

      --brand: #ea6003;                  /* Naranja de marca (para CTAs) */
      
      /* CAMBIO: Botones oscuros y translúcidos */
      --btn: rgba(255,255,255,.1);       /* Botón neutro translúcido */
      --btn-ink: #ffffff;                 /* Texto de botón neutro */

      --radius: 22px;
      --tap: 56px;
      --maxw: 420px; /* Reducido para un look más estilizado en desktop */
    }

    /* El modo oscuro ya está integrado en la paleta principal, @media no es necesario */

    /* Reset + sistema Apple */
    *{ box-sizing: border-box }
    html,body{ height:100% }
    body{
      margin:0; background:var(--bg);
      font-family: -apple-system, system-ui, "SF Pro Text", "Helvetica Neue", Inter, "Segoe UI", Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      color: var(--ink);
    }
    
    /* CAMBIO: Preloader con animación de bienvenida */
    .preload{
      position:fixed; inset:0; display:grid; place-items:center; z-index:50;
      background: var(--bg);
      transition: opacity .5s ease, visibility 0s linear .5s;
    }
    .preload--hide{ opacity:0; visibility:hidden }
    .pre-card{
      color: var(--ink); font-size: 16px; font-weight: 600;
      animation: pulse 1.8s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; transform: scale(1.05); }
    }

    /* Contenedor */
    .wrap{ min-height:100%; display:grid; place-items:center; padding: clamp(24px,4vw,48px) }
    .card{
      width:min(100%, var(--maxw));
      background-color: var(--card-bg);
      background-image: var(--card-gradient);
      backdrop-filter: blur(24px) saturate(1.1);
      -webkit-backdrop-filter: blur(24px) saturate(1.1);
      border:1px solid var(--border); border-radius: clamp(24px,4vw,32px);
      box-shadow: 0 16px 44px rgba(0,0,0,.25);
      color: var(--ink);
      overflow: hidden; /* Importante para que el borde redondeado afecte a los hijos */
    }

    /* CAMBIO: Header con logo y texto debajo */
    header{
      text-align:center; padding: clamp(32px,5vw,48px) clamp(24px,4vw,32px);
      border-bottom:1px solid var(--divider);
    }
    .logo{
      display: block;
      max-width: 180px; /* Ajusta según el tamaño de tu logo */
      height: auto;
      margin: 0 auto 24px;
    }
    .name{
      margin:0 0 4px;
      font-family: "Montserrat", -apple-system, system-ui, sans-serif;
      font-weight:700; font-size: clamp(22px, 4vw, 26px);
      color: var(--ink);
    }
    .subtitle{
      margin:0; color:var(--muted);
      font-weight:600; font-size: clamp(14px,2.2vw,16px);
    }

    /* Lista de enlaces */
    .links{ display:grid; gap:12px; padding: clamp(20px,3.5vw,28px) }
    .btn{
      min-height: var(--tap);
      display:flex; align-items:center; gap:14px; width:100%; padding: 0 clamp(16px,2.5vw,20px);
      text-decoration:none; border-radius:16px; position:relative;
      background: var(--btn); color: var(--btn-ink);
      transition: transform .15s ease, background .15s ease;
      will-change: transform;
      border: 1px solid transparent; /* Para evitar saltos en hover */
    }
    .btn:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,.15);
    }
    .btn:active{ transform: translateY(0) }
    .icon{ width:22px; height:22px; flex:0 0 auto; color:currentColor; opacity: .9; }

    .text{ font-weight:700; font-size: clamp(15px,2.2vw,16px); letter-spacing:.2px }
    .subtext{ display:block; color: var(--muted); font-weight:600; font-size:12px; margin-top: 2px; }

    /* CAMBIO: CTA WhatsApp ahora es naranja sólido */
    .cta{
      background: var(--brand);
      color: #ffffff;
      border: 1px solid var(--brand);
    }
    .cta:hover{
      background: #ff781a; /* Un naranja ligeramente más brillante en hover */
      border-color: #ff781a;
    }
    .cta::before{
      content:""; position:absolute; inset:0; border-radius:16px; pointer-events:none;
      box-shadow: 0 0 0 0 rgba(255,255,255,0);
      animation: ctaGlow 2.4s ease-in-out infinite;
    }
    @keyframes ctaGlow{ /* Animación de brillo sutil en el CTA */
      50% { box-shadow: 0 0 16px 0px rgba(255, 255, 255, 0.3); }
    }

    /* Chips utilitarios */
    .row{ display:flex; gap:10px; flex-wrap:wrap; margin-top:4px }
    .chip{
      flex-grow: 1; /* Para que ocupen el espacio disponible */
      appearance:none; height:42px; padding:8px 14px; border-radius:12px; font-weight:700; font-size:13px;
      border: none; background:var(--btn); color:var(--btn-ink); cursor:pointer;
      transition: transform .12s ease, background .15s ease;
    }
    .chip:hover{ transform: translateY(-1px); background: rgba(255,255,255,.15); }

    /* Footer */
    footer{
      padding: 16px 20px; border-top:1px solid var(--divider);
      text-align: center; color:var(--muted); font-size:12px;
    }

    /* Accesibilidad: focus visible estilo Apple */
    :where(a,button){ outline:none }
    :where(a,button):focus-visible{
      box-shadow: 0 0 0 2px var(--bg), 0 0 0 4px var(--brand);
    }
  </style>
</head>
<body>

  <script>
    // Año dinámico
    document.getElementById('y').textContent = new Date().getFullYear();

    // Preloader: oculta tras carga con pequeño retardo
    (function(){
      const preload = document.getElementById('preload');
      const hide = ()=> preload.classList.add('preload--hide');
      // Aumentamos ligeramente el tiempo para apreciar la bienvenida
      window.addEventListener('load', ()=> setTimeout(hide, 800));
    })();

    // Copiar util
    document.querySelectorAll('[data-copy]').forEach(btn=>{
      btn.addEventListener('click', async ()=>{
        const orig = btn.textContent;
        try{
          await navigator.clipboard.writeText(btn.getAttribute('data-copy'));
          btn.textContent = 'Copiado ✔';
          setTimeout(()=> btn.textContent = orig, 1400);
        }catch(e){ prompt('Copia manualmente:', btn.getAttribute('data-copy')); }
      });
    });
  </script>
</body>
</html>
